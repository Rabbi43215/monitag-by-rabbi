<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earn Coins by Watching Ads</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ccc;
    }

    button {
      background-color: #00ff99;
      color: #000;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc77;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .stats {
      margin-top: 30px;
      font-size: 18px;
    }

    .progress-bar-container {
      background: #444;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      height: 25px;
    }

    .progress-bar {
      background: #00ff99;
      height: 100%;
      width: 0%;
      text-align: center;
      color: #000;
      font-weight: bold;
      transition: width 1s ease;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>CYBER Earn</h1>
  <h2>Watch Fullscreen Ad & Get 100 Coins</h2>
  
  <button id="watchAdBtn">Watch & Earn</button>
  <div id="message"></div>

  <div class="progress-bar-container">
    <div id="progressBar" class="progress-bar">0%</div>
  </div>

  <div class="stats">
    <p>Total Coins: <span id="coinCount">0</span></p>
  </div>

  <div class="footer">
    Powered by Monetag Ads Network
  </div>

  <!-- Monetag Ad Script -->
  <script src="//solseewuthi.net/sdk.js" data-zone="8616215" data-sdk="show_8616215"></script>

  <script>
    const watchBtn = document.getElementById('watchAdBtn');
    const message = document.getElementById('message');
    const coinEl = document.getElementById('coinCount');
    const progressBar = document.getElementById('progressBar');

    let coins = parseInt(localStorage.getItem('coins')) || 0;
    coinEl.textContent = coins;

    function updateProgress(percent) {
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
    }

    function simulateAdView() {
      updateProgress(0);
      let time = 15;
      let interval = setInterval(() => {
        time--;
        let percent = Math.round(((15 - time) / 15) * 100);
        updateProgress(percent);
        if (time <= 0) {
          clearInterval(interval);
          coins += 100; // Add 100 coins per ad
          localStorage.setItem('coins', coins);
          coinEl.textContent = coins;
          message.textContent = 'âœ… You earned 100 coins!';
          updateProgress(100);
        }
      }, 1000);
    }

    function loadAdAndAutoBack() {
      try {
        show_8616215(); // Monetag show function
        message.textContent = 'Ad is playing...';
        simulateAdView();

        setTimeout(() => {
          message.textContent = 'Ad finished. Coins added!';
          window.location.reload(); // simulate "back"
        }, 16000);
      } catch (e) {
        message.textContent = 'Ad failed to load.';
      }
    }

    watchBtn.addEventListener('click', () => {
      message.textContent = '';
      loadAdAndAutoBack();
    });
  </script>

</body>
</html>
